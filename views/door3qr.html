<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle 4</title>
    <link rel="stylesheet" href="door3qrst.css">
</head>
<header>
    <a href="/"><img src="home.webp" alt="home" width = "60vh" style = "position:fixed; filter:brightness(370%);"></a>
    <img src="question.png" id = "q" alt="home" width = "60vh" style = "position:fixed; margin-left: 80px; filter:invert(80%); cursor:pointer">

</header>

    <body>
    <div class="container">
        <div class="qr-code">
          <img src="QR.svg" alt="QR code" width = "28%">
        </div>
        <div class="form-group">
          <input type="text" id="text-input" name="text-input" placeholder="Enter the answer" autofocus>
        </div>
        <div class="button-group">
          <button type="submit" id = "submit">Submit</button>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p>Nice you have cracked the clue!</p>
            <p>Door 2 is now open!</p>
        <a href="/door3cypher"><button class = "chat-input-submit">Next clue</button></a>
        <a href="/door2"><button class = "chat-input-submit">Door 2</button></a>
        </div>
    </div>
    <div id="wrong-modal" class="modal">
        <div class="modal-content">
            <p style = "color: red">oops! wrong answer</p>
        <button class = "chat-input-submit" id = "trya" onclick = "funcgoback()">Try again</button>
        </div>  
    </div>  
    <div id="hint" class="modal">
        <div class = "modal-content">
            <div class="hint-popup">
              <p>Scan the QR code</p>
              <button class = "chat-input-submit" id = "close">CLOSE</button>
              <button class="chat-input-submit" id = "sa">SHOW ANSWER</button>
              <p style="display:none" id = "sap">SCRIPT</p>
            </div>
        </div>
</div>
      
</body>
<script src="./scripts/door3sqsrc.js"></script>
</html>
